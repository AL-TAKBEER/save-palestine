<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for Palestine</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('palestine.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .qr-container {
            text-align: center;
        }
        img {
            max-width: 300px; /* Adjust the size as needed */
            height: auto;
        }
        h1 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #fff; /* White text color */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <img src="DONATE_FOR_PALESTINE.jpg" alt="Donate for Palestine QR Code">
        <h1>दान करने के लिए QR कोड स्कैन करें, यहां तक कि 10 रुपये जैसे छोटे दान भी बहुत मदद कर सकते हैं।</h1>
    </div>
</body>
</html>
